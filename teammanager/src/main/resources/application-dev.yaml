spring:
  config:
    activate:
      on-profile: dev

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  datasource:
    url: jdbc:h2:mem:teammanager;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

    hikari:
      transaction-isolation: TRANSACTION_SERIALIZABLE
